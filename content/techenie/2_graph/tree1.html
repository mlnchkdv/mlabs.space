<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Tree with D3.js</title>
    <style>
    .node circle {
        fill: #999;
        cursor: pointer;
    }

    .node text {
        font: 12px sans-serif;
    }

    .link {
        fill: none;
        stroke: #555;
        stroke-width: 1.5px;
    }
    </style>
</head>

<body>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script>
    // Пример данных в формате JSON
    const data = {
        "name": "Root",
        "children": [{
                "name": "Child 1",
                "children": [{
                        "name": "Child 1.1",
                        "children": [
                            { "name": "Child 1.1.1" },
                            { "name": "Child 1.1.2" }
                        ]
                    },
                    {
                        "name": "Child 1.2",
                        "children": [
                            { "name": "Child 1.2.1" },
                            { "name": "Child 1.2.2" }
                        ]
                    }
                ]
            },
            {
                "name": "Child 2",
                "children": [{
                        "name": "Child 2.1",
                        "children": [
                            { "name": "Child 2.1.1" },
                            { "name": "Child 2.1.2" }
                        ]
                    },
                    {
                        "name": "Child 2.2",
                        "children": [
                            { "name": "Child 2.2.1" },
                            { "name": "Child 2.2.2" }
                        ]
                    }
                ]
            },
            {
                "name": "Child 2",
                "children": [{
                        "name": "Child 2.1",
                        "children": [
                            { "name": "Child 2.1.1" },
                            { "name": "Child 2.1.2" }
                        ]
                    },
                    {
                        "name": "Child 2.2",
                        "children": [
                            { "name": "Child 2.2.1" },
                            { "name": "Child 2.2.2" }
                        ]
                    }
                ]
            }
        ]
    };

    const margin = { top: 40, right: 20, bottom: 20, left: 20 };

    // Функция для обновления размеров
    function updateDimensions() {
        const width = window.innerWidth - margin.left - margin.right;
        const height = window.innerHeight - margin.top - margin.bottom;
        return { width, height };
    }

    const { width, height } = updateDimensions();

    const svg = d3.select("body").append("svg")
        .attr("width", width + margin.right + margin.left)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    const tree = d3.tree().size([height, width]);

    let root = d3.hierarchy(data);
    root.x0 = height / 2;
    root.y0 = 0;

    // Функция для обновления дерева
    function update(source) {
        const { width, height } = updateDimensions();
        tree.size([height, width]);

        const treeData = tree(root);
        const nodes = treeData.descendants();
        const links = treeData.links();

        nodes.forEach(d => d.y = d.depth * 300); // Сохраняем для горизонтального расстояния
        nodes.forEach(d => d.x = d.x * 1.8); // Увеличиваем вертикальное расстояние между узлами

        // Автоматически находим максимальные x и y для корректного изменения размеров SVG
        let maxHeight = 0;
        nodes.forEach(d => {
            if (d.y > maxHeight) maxHeight = d.y;
        });

        const node = svg.selectAll('g.node')
            .data(nodes, d => d.id || (d.id = ++i));

        const nodeEnter = node.enter().append('g')
            .attr('class', 'node')
            .attr("transform", d => `translate(${source.x0},${source.y0})`)
            .on('click', click);

        nodeEnter.append('circle')
            .attr('class', 'node')
            .attr('r', 1e-6)
            .style("fill", d => d._children ? "lightsteelblue" : "#fff");

        nodeEnter.append('text')
            .attr("dy", ".35em")
            .attr("x", d => d.children || d._children ? -13 : 13)
            .attr("text-anchor", d => d.children || d._children ? "end" : "start")
            .text(d => d.data.name);

        const nodeUpdate = nodeEnter.merge(node);

        nodeUpdate.transition()
            .duration(200)
            .attr("transform", d => `translate(${d.x},${d.y})`);

        nodeUpdate.select('circle.node')
            .attr('r', 10)
            .style("fill", d => d._children ? "lightsteelblue" : "#fff")
            .attr('cursor', 'pointer');

        const nodeExit = node.exit().transition()
            .duration(200)
            .attr("transform", d => `translate(${source.x},${source.y})`)
            .remove();

        nodeExit.select('circle')
            .attr('r', 1e-6);

        nodeExit.select('text')
            .style('fill-opacity', 1e-6);

        const link = svg.selectAll('path.link')
            .data(links, d => d.target.id);

        const linkEnter = link.enter().insert('path', "g")
            .attr("class", "link")
            .attr('d', d => {
                const o = { x: source.x0, y: source.y0 };
                return diagonal(o, o);
            });

        const linkUpdate = linkEnter.merge(link);

        linkUpdate.transition()
            .duration(200)
            .attr('d', d => diagonal(d.source, d.target));

        const linkExit = link.exit().transition()
            .duration(200)
            .attr('d', d => {
                const o = { x: source.x, y: source.y };
                return diagonal(o, o);
            })
            .remove();

        nodes.forEach(d => {
            d.x0 = d.x;
            d.y0 = d.y;
        });

        // Функция для рисования диагоналей
        function diagonal(s, d) {
            return `M${s.x},${s.y}
                        C${s.x},${(s.y + d.y) / 2}
                        ${d.x},${(s.y + d.y) / 2}
                        ${d.x},${d.y}`;
        }

        // Обработчик кликов по узлам
        function click(event, d) {
            if (d.children) {
                d._children = d.children;
                d.children = null;
            } else {
                d.children = d._children;
                d._children = null;
            }
            update(d);
        }

        // Обновляем размеры SVG и дерева, чтобы учитывать все узлы
        d3.select("svg").attr("height", maxHeight + margin.top + margin.bottom);
    }

    let i = 0;
    root.x0 = 0;
    root.y0 = width / 2;
    update(root);

    // Обработчик изменения размера окна
    window.addEventListener('resize', () => {
        const { width, height } = updateDimensions();
        d3.select("svg")
            .attr("width", width + margin.right + margin.left)
            .attr("height", height + margin.top + margin.bottom);

        svg.attr("transform", "translate(" + margin.left + "," + margin.top + ")");
        update(root);
    });
    </script>
</body>

</html>
