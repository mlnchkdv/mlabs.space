<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://twemoji.maxcdn.com/v/latest/twemoji.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0"></script>

    <style>
        body {
            overflow: hidden;
            margin: 0;
            padding: 0;
        }

        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        svg {
            display: block;
            margin: auto;
            width: 100%;
            min-height: 87vh;
            height: 99vh;
        }

        .link-pulse {
            stroke: red;
            animation: pulse 1s infinite alternate;
        }

        @keyframes pulse {
            from {
                stroke-width: 2;
            }

            to {
                stroke-width: 4;
            }
        }

        .tooltip {
            position: absolute;
            padding: 10px;
            background: white;
            border: 1px solid black;
            border-radius: 5px;
            opacity: 0;
        }

        .tooltip p {
            display: inline;
        }

        .tooltip a {
            color: blue;
            text-decoration: underline;
        }

        .twemoji {
            width: 16px;
            height: 16px;
            vertical-align: middle;
        }
    </style>
</head>

<body>

    <div id="particles-js"></div>

    <script>
        particlesJS("particles-js", {
            "particles": {
                "number": {
                    "value": 80,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#999"
                },
                "shape": {
                    "type": "circle",
                    "stroke": {
                        "width": 0,
                        "color": "#444"
                    },
                    "polygon": {
                        "nb_sides": 5
                    }
                },
                "opacity": {
                    "value": 0.5,
                    "random": false,
                    "anim": {
                        "enable": false,
                        "speed": 1,
                        "opacity_min": 0.1,
                        "sync": false
                    }
                },
                "size": {
                    "value": 3,
                    "random": true,
                    "anim": {
                        "enable": false,
                        "speed": 40,
                        "size_min": 0.1,
                        "sync": false
                    }
                },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#999",
                    "opacity": 0.4,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 4,
                    "direction": "none",
                    "random": false,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false,
                    "attract": {
                        "enable": false,
                        "rotateX": 600,
                        "rotateY": 1200
                    }
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "repulse"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "push"
                    },
                    "resize": true
                },
                "modes": {
                    "grab": {
                        "distance": 400,
                        "line_linked": {
                            "opacity": 1
                        }
                    },
                    "bubble": {
                        "distance": 400,
                        "size": 40,
                        "duration": 2,
                        "opacity": 8,
                        "speed": 3
                    },
                    "repulse": {
                        "distance": 200,
                        "duration": 0.4
                    },
                    "push": {
                        "particles_nb": 4
                    },
                    "remove": {
                        "particles_nb": 2
                    }
                }
            },
            "retina_detect": true
        });

        function getRandomInRange(min, max) {
            return Math.random() * (max - min) + min;
        }

        // –ü–æ–¥–≥–æ—Ç–æ–≤–∫–∞ –¥–∞–Ω–Ω—ã—Ö –¥–ª—è –≤–µ—Ä—à–∏–Ω –∏ —Å–≤—è–∑–µ–π
        const nodes = [{
                id: "node1",
                imageUrl: "https://rusmuseumvrm.ru/reference/classifier/author/bogolyubov_aleksey_petrovich/8156_mainfoto_02.jpg",
                name: "–£–∑–µ–ª 1",
                description: "–û–ø–∏—Å–∞–Ω–∏–µ —É–∑–ª–∞ 1 —Å [—Å—Å—ã–ª–∫–æ–π](https://example.com) –∏ —ç–º–æ–¥–∑–∏ üåü"
            },
            {
                id: "node2",
                imageUrl: "https://via.placeholder.com/20x20?text=2",
                name: "–£–∑–µ–ª 2",
                description: "–û–ø–∏—Å–∞–Ω–∏–µ —É–∑–ª–∞ 2 —Å [—Å—Å—ã–ª–∫–æ–π](https://example.com) –∏ —ç–º–æ–¥–∑–∏ üê±"
            },
            {
                id: "node3",
                imageUrl: "https://artchive.ru/res/media/img/ox800/work/e64/460726.jpg",
                name: "–£–∑–µ–ª 3",
                description: "–û–ø–∏—Å–∞–Ω–∏–µ —É–∑–ª–∞ 3 —Å [—Å—Å—ã–ª–∫–æ–π](https://example.com) –∏ —ç–º–æ–¥–∑–∏ üåç"
            },
            {
                id: "node4",
                imageUrl: "https://artchive.ru/res/media/img/ox800/work/e64/460726.jpg",
                name: "–£–∑–µ–ª 4",
                description: "–û–ø–∏—Å–∞–Ω–∏–µ —É–∑–ª–∞ 4 —Å [—Å—Å—ã–ª–∫–æ–π](https://example.com) –∏ —ç–º–æ–¥–∑–∏ üöÄ"
            },
            {
                id: "node5",
                imageUrl: "https://via.placeholder.com/20x20?text=5",
                name: "–£–∑–µ–ª 5",
                description: "–û–ø–∏—Å–∞–Ω–∏–µ —É–∑–ª–∞ 5 —Å [—Å—Å—ã–ª–∫–æ–π](https://example.com) –∏ —ç–º–æ–¥–∑–∏ üéâ"
            },
            {
                id: "node6",
                imageUrl: "https://via.placeholder.com/20x20?text=6",
                name: "–£–∑–µ–ª 6",
                description: "–û–ø–∏—Å–∞–Ω–∏–µ —É–∑–ª–∞ 6 —Å [—Å—Å—ã–ª–∫–æ–π](https://example.com) –∏ —ç–º–æ–¥–∑–∏ üåü"
            }
        ];

        const links = [{
                source: "node1",
                target: "node2"
            },
            {
                source: "node2",
                target: "node3"
            },
            {
                source: "node1",
                target: "node3"
            },
            {
                source: "node1",
                target: "node4"
            },
            {
                source: "node3",
                target: "node5"
            },
            {
                source: "node4",
                target: "node6"
            },
            {
                source: "node5",
                target: "node6"
            },
            {
                source: "node2",
                target: "node6"
            }
        ];

        // –ü–æ–ª—É—á–µ–Ω–∏–µ —Ä–∞–∑–º–µ—Ä–æ–≤ –æ–∫–Ω–∞ –±—Ä–∞—É–∑–µ—Ä–∞
        const width = window.innerWidth;
        const height = window.innerHeight;

        // –û–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–µ –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–∏—Ö —Ä–∞–∑–º–µ—Ä–æ–≤
        nodes.forEach(node => {
            node.diameter = getRandomInRange(Math.min(width, height) / 15, Math.min(width, height) / 8);
        });

        links.forEach(link => {
            link.length = getRandomInRange(Math.min(width, height) / 6, Math.min(width, height) / 3);
        });

        // –°–æ–∑–¥–∞–Ω–∏–µ SVG —ç–ª–µ–º–µ–Ω—Ç–∞
        const svg = d3.select("body").append("svg")
            .attr("width", width)
            .attr("height", height);

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π –ø–µ—Ä–µ—Ç–∞—Å–∫–∏–≤–∞–Ω–∏—è
        function dragstarted(event, d) {
            if (!event.active) simulation.alphaTarget(0.3).restart();
            d.fx = d.x;
            d.fy = d.y;
        }

        function dragged(event, d) {
            d.fx = Math.max(d.diameter / 2, Math.min(width - d.diameter / 2, event.x));
            d.fy = Math.max(d.diameter / 2, Math.min(height - d.diameter / 2, event.y));
        }

        function dragended(event, d) {
            if (!event.active) simulation.alphaTarget(0);
            d.fx = null;
            d.fy = null;
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞ –Ω–∞ –≤–µ—Ä—à–∏–Ω—É
        function clickNode(event, d) {
            d3.select(this).select("circle")
                .transition()
                .duration(500)
                .attr("r", 60); // –£–≤–µ–ª–∏—á–µ–Ω–∏–µ –¥–æ —É–∫–∞–∑–∞–Ω–Ω–æ–≥–æ –¥–∏–∞–º–µ—Ç—Ä–∞
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –≤—Å–ø–ª—ã–≤–∞—é—â–µ–≥–æ –æ–∫–Ω–∞
        function showTooltip(d) {
            let tooltip = d3.select("#tooltip");
            if (tooltip.empty()) {
                tooltip = d3.select("body").append("div")
                    .attr("id", "tooltip")
                    .attr("class", "tooltip");
            }

            tooltip.transition()
                .duration(200)
                .style("opacity", .9);

            // –ó–∞–º–µ–Ω–∞ –≤—Å–µ—Ö –ø–µ—Ä–µ–Ω–æ—Å–æ–≤ —Å—Ç—Ä–æ–∫ –Ω–∞ –ø—Ä–æ–±–µ–ª—ã
            const cleanedDescription = d.description.replace(/\n/g, ' ');
            const markdownDescription = marked.parse(cleanedDescription).trim();

            tooltip.html(`<strong>${d.name}</strong><br/>${markdownDescription}`);
            tooltip.selectAll("a").attr("target", "_blank"); // –°–¥–µ–ª–∞—Ç—å —Å—Å—ã–ª–∫–∏ –æ—Ç–∫—Ä—ã–≤–∞–µ–º—ã–º–∏ –≤ –Ω–æ–≤–æ–π –≤–∫–ª–∞–¥–∫–µ
            twemoji.parse(tooltip.node(), { className: 'twemoji' });

            tooltip.style("left", (d.x + 30) + "px")
                .style("top", (d.y + 30) + "px");

            tooltip.datum(d);  // –°–≤—è–∑—ã–≤–∞–µ–º –¥–∞–Ω–Ω—ã–µ —Å tooltip
        }

        function updateTooltipPosition() {
            const tooltip = d3.select("#tooltip");
            if (!tooltip.empty() && tooltip.datum()) {
                const d = tooltip.datum();
                tooltip.style("left", (d.x + 30) + "px")
                    .style("top", (d.y + 30) + "px");
            }
        }

        // –°–æ–∑–¥–∞–Ω–∏–µ —Å–∏–º—É–ª—è—Ü–∏–∏ —Å–∏–ª –¥–ª—è –≤–µ—Ä—à–∏–Ω –∏ —Å–≤—è–∑–µ–π
        const simulation = d3.forceSimulation(nodes)
            .force("link", d3.forceLink(links).id(d => d.id).distance(link => link.length))
            .force("charge", d3.forceManyBody().strength(-200))
            .force("center", d3.forceCenter(width / 2, height / 2))
            .force("collide", d3.forceCollide().radius(d => d.diameter)); // –î–æ–±–∞–≤–ª–µ–Ω–æ –æ—Ç—Ç–∞–ª–∫–∏–≤–∞–Ω–∏–µ

        // –û—Ç—Ä–∏—Å–æ–≤–∫–∞ —Å–≤—è–∑–µ–π (—Ä—ë–±–µ—Ä)
        const link = svg.append("g")
            .attr("class", "links")
            .selectAll("line")
            .data(links)
            .enter().append("line")
            .attr("stroke-width", 2)
            .attr("stroke", "#999");

        // –û–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–µ —à–∞–±–ª–æ–Ω–æ–≤ –¥–ª—è –∫–∞—Ä—Ç–∏–Ω–æ–∫ –≤–µ—Ä—à–∏–Ω
        const defs = svg.append("defs").selectAll("pattern")
            .data(nodes)
            .enter().append("pattern")
            .attr("id", d => `image-${d.id}`)
            .attr("width", 1)
            .attr("height", 1)
            .attr("patternContentUnits", "objectBoundingBox");

        defs.append("image")
            .attr("href", d => d.imageUrl)
            .attr("width", 1)
            .attr("height", 1)
            .attr("preserveAspectRatio", "xMidYMid slice");

        // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Å–≤—è–∑–µ–π –∏ —Ä–∞–º–æ–∫
        function showLinks(event, d) {
            // –ü–æ–¥—Å–≤–µ—Ç–∫–∞ —Ä—ë–±–µ—Ä –∏ —Ä–∞–º–æ–∫ –≤–µ—Ä—à–∏–Ω
            link.classed('link-pulse', link_d => link_d.source === d || link_d.target === d)
                .style('stroke', link_d => link_d.source === d || link_d.target === d ? 'red' : '#999')
                .style('stroke-opacity', link_d => link_d.source === d || link_d.target === d ? 1 : 0.6);

            node.selectAll('circle')
                .style('stroke', node_d => node_d === d || links.some(link => (link.source === d && link.target === node_d) || (link.target === d && link.source === node_d)) ? 'red' : 'black')
                .style('stroke-width', node_d => node_d === –¥ || links.some(link => (link.source === d && link.target === node_d) || (link.target === d && link.source === node_d)) ? 3 : 1);
        }

        function hideLinks() {
            // –í–æ–∑–≤—Ä–∞—Ç –∫ –∏—Å—Ö–æ–¥–Ω–æ–º—É —Å—Ç–∏–ª—é —Ä—ë–±–µ—Ä
            link.classed('link-pulse', false)
                .style('stroke', '#999')
                .style('stroke-opacity', 0.6);

            node.selectAll('circle')
                .style('stroke', 'black')
                .style('stroke-width', 1);
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Å–∫—Ä—ã—Ç–∏—è –≤—Å–ø–ª—ã–≤–∞—é—â–µ–≥–æ –æ–∫–Ω–∞
        function hideTooltip() {
            let tooltip = d3.select("#tooltip");
            if (!tooltip.empty()) {
                tooltip.transition()
                    .duration(500)
                    .style("opacity", 0);
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –≤–æ–∑–≤—Ä–∞—â–µ–Ω–∏—è –≤–µ—Ä—à–∏–Ω—ã –∫ –ø–µ—Ä–≤–æ–Ω–∞—á–∞–ª—å–Ω–æ–º—É —Å–æ—Å—Ç–æ—è–Ω–∏—é
        function resetNode(d, nodeElement) {
            d3.select(nodeElement).select("circle")
                .transition()
                .duration(500) // –ü–ª–∞–≤–Ω–æ–µ –≤–æ–∑–≤—Ä–∞—â–µ–Ω–∏–µ –∑–∞ 500 –º—Å
                .attr("r", d.diameter / 2); // –ò—Å—Ö–æ–¥–Ω—ã–π —Ä–∞–∑–º–µ—Ä
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ–±—Ä–∞–±–æ—Ç–∫–∏ –∫–ª–∏–∫–∞ –Ω–∞ –≤–µ—Ä—à–∏–Ω—É
        function handleNodeClick(event, d) {
            const isEnlarged = d3.select(this).select("circle").attr("r") > d.diameter / 2;
            if (isEnlarged) {
                resetNode(d, this);
                hideTooltip();
            } else {
                // –£–º–µ–Ω—å—à–∏—Ç—å –≤—Å–µ –æ—Å—Ç–∞–ª—å–Ω—ã–µ –≤–µ—Ä—à–∏–Ω—ã
                node.selectAll("circle").each(function(nd) {
                    if (nd !== d) {
                        resetNode(nd, this.parentNode);
                    }
                });

                showTooltip(d);
                clickNode.call(this, d);
            }
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ —É–±–∏—Ä–∞–Ω–∏—è –∫—É—Ä—Å–æ—Ä–∞ —Å –≤–µ—Ä—à–∏–Ω—ã
        function handleNodeMouseOut(event, d) {
            hideLinks();
            resetNode(d, this); // –ü–µ—Ä–µ–¥–∞–µ–º —Ç–µ–∫—É—â–∏–π —ç–ª–µ–º–µ–Ω—Ç –≤ —Ñ—É–Ω–∫—Ü–∏—é resetNode
        }

        // –û—Ç—Ä–∏—Å–æ–≤–∫–∞ –≤–µ—Ä—à–∏–Ω
        const node = svg.append("g")
            .attr("class", "nodes")
            .selectAll("g")
            .data(nodes)
            .enter().append("g")
            .call(d3.drag()
                .on("start", dragstarted)
                .on("drag", dragged)
                .on("end", dragended))
            .on("click", handleNodeClick);

        // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ —Ç–µ–∫—Å—Ç–∞ (–ø–æ–¥–ø–∏—Å–µ–π) –∫ –≤–µ—Ä—à–∏–Ω–∞–º –ø–µ—Ä–µ–¥ –∫—Ä—É–≥–∞–º–∏
        node.append("text")
            .attr("dy", ".35em")
            .text(d => d.title) // –ò—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–µ —Å–≤–æ–π—Å—Ç–≤–∞ title –¥–ª—è —Ç–µ–∫—Å—Ç–∞
            .style("text-anchor", "middle")
            .style("font-size", "12px")
            .style("fill", "black");

        node.append("circle")
            .attr("r", d => d.diameter / 2)
            .attr("fill", d => `url(#image-${d.id})`)
            .on("mouseover", showLinks)
            .on("mouseout", handleNodeMouseOut);

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ø–æ–ª–æ–∂–µ–Ω–∏—è –≤–µ—Ä—à–∏–Ω –∏ —Å–≤—è–∑–µ–π –ø—Ä–∏ —Å–∏–º—É–ª—è—Ü–∏–∏
        simulation.on("tick", () => {
            link.attr("x1", d => d.source.x)
                .attr("y1", d => d.source.y)
                .attr("x2", d => d.target.x)
                .attr("y2", d => d.target.y);

            node.attr("transform", d => {
                d.x = Math.max(d.diameter / 2, Math.min(width - d.diameter / 2, d.x));
                d.y = Math.max(d.diameter / 2, Math.min(height - d.diameter / 2, d.y));
                return `translate(${d.x}, ${d.y})`;
            });

            updateTooltipPosition();
        });
    </script>
</body>

</html>
